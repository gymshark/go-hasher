on:
  push:
    branches:
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
name: Golang Tests
jobs:
  checks:
    runs-on: ubuntu-latest
    name: Go Tests
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - run: go test
